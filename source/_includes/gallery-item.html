<div class="gallery-item cat-{{item.category}}">
  <a href="./gallery/{{item.url | slugify}}.html">
    <div class="gallery-item__image" style="background-image: url(./images/{{item.category}}/{{item.main_image}});"></div>
    
    <div class="gallery-item__info">
      <h3>{{item.title}}</h3>  
    </div>
  </a>
  
</div>
